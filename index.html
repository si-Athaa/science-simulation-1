<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge IGCSE Sciences - Interactive Coursebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Noto Sans', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .nav-item.active {
            background-color: #eff6ff;
            color: #2563eb;
            border-right: 4px solid #2563eb;
        }
        
        .iframe-container { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 z-10 flex-none h-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg shadow-md">
                    <i class="fas fa-microscope"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-xl font-bold text-gray-900 leading-tight" data-i18n="header_title">IGCSE Combined & Co-ordinated Sciences</h1>
                    <p class="text-xs text-gray-500" data-i18n="header_subtitle">Biology Section</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- Language Toggle -->
                <div class="bg-gray-100 p-1 rounded-lg flex items-center border border-gray-200">
                    <button onclick="setLanguage('en')" id="lang-en" class="px-3 py-1 rounded text-xs font-bold transition-colors text-gray-500 hover:bg-white hover:shadow-sm">EN</button>
                    <button onclick="setLanguage('id')" id="lang-id" class="px-3 py-1 rounded text-xs font-bold transition-colors text-gray-500 hover:bg-white hover:shadow-sm">ID</button>
                </div>

                <div class="hidden md:flex items-center gap-2 text-sm text-gray-500 bg-gray-50 px-3 py-1 rounded-full border border-gray-200">
                    <i class="fas fa-book-open text-blue-400"></i>
                    <span data-i18n="header_badge">Digital Coursebook</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full">
        
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white border-r border-gray-200 flex-none flex flex-col hidden md:flex">
            <div class="p-4 border-b border-gray-100">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider" data-i18n="sidebar_syllabus">Syllabus Content</h2>
            </div>
            
            <nav class="flex-1 overflow-y-auto custom-scroll p-3 space-y-4">
                
                <!-- B1: Characteristics -->
                <div>
                    <div class="px-3 py-2 text-xs font-bold text-gray-500 flex items-center gap-2">
                        <span class="bg-green-100 text-green-700 px-1.5 py-0.5 rounded text-[10px]">B1</span>
                        <span data-i18n="group_b1">Living Organisms</span>
                    </div>
                    
                    <button onclick="loadSim('characteristics')" id="btn-characteristics" class="nav-item w-full text-left px-3 py-2.5 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-3 group">
                        <span class="w-6 h-6 rounded bg-green-100 text-green-600 flex items-center justify-center group-hover:bg-green-200 transition-colors shadow-sm">
                            <i class="fas fa-leaf text-xs"></i>
                        </span>
                        <span data-i18n="topic_characteristics">Characteristics of Living Things</span>
                    </button>
                </div>

                <!-- B2: Cells & Movement -->
                <div>
                    <div class="px-3 py-2 text-xs font-bold text-gray-500 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded text-[10px]">B2</span>
                        <span data-i18n="group_b2">Movement in & out of cells</span>
                    </div>
                    
                    <div class="space-y-1">
                        <button onclick="loadSim('diffusion')" id="btn-diffusion" class="nav-item w-full text-left px-3 py-2.5 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-3 group">
                            <span class="w-6 h-6 rounded bg-purple-100 text-purple-600 flex items-center justify-center group-hover:bg-purple-200 transition-colors shadow-sm">
                                <i class="fas fa-wind text-xs"></i>
                            </span>
                            <span data-i18n="topic_diffusion">Diffusion</span>
                        </button>

                        <button onclick="loadSim('osmosis')" id="btn-osmosis" class="nav-item w-full text-left px-3 py-2.5 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-3 group">
                            <span class="w-6 h-6 rounded bg-blue-100 text-blue-600 flex items-center justify-center group-hover:bg-blue-200 transition-colors shadow-sm">
                                <i class="fas fa-tint text-xs"></i>
                            </span>
                            <span data-i18n="topic_osmosis">Osmosis</span>
                        </button>

                        <button onclick="loadSim('active-transport')" id="btn-active-transport" class="nav-item w-full text-left px-3 py-2.5 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-3 group">
                            <span class="w-6 h-6 rounded bg-orange-100 text-orange-600 flex items-center justify-center group-hover:bg-orange-200 transition-colors shadow-sm">
                                <i class="fas fa-bolt text-xs"></i>
                            </span>
                            <span data-i18n="topic_active_transport">Active Transport</span>
                        </button>
                    </div>
                </div>
            </nav>

            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-white border border-gray-300 flex items-center justify-center text-gray-600 shadow-sm">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-700" data-i18n="footer_mode">Study Mode</p>
                        <p class="text-[10px] text-gray-500" data-i18n="footer_access">Full Access</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Iframe Container -->
        <main class="flex-1 bg-gray-100 p-2 sm:p-4 md:p-6 flex flex-col h-full relative">
            <!-- Mobile Menu -->
            <div class="md:hidden mb-4 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
                <label class="text-xs text-gray-500 font-bold px-1 block mb-1" data-i18n="mobile_select_label">Select Topic:</label>
                <select onchange="loadSim(this.value)" id="mobile-select" class="block w-full rounded-md border-gray-300 text-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 bg-gray-50">
                    <!-- Options populated by JS or static -->
                    <option value="characteristics">B1 - Characteristics</option>
                    <option value="diffusion" selected>B2 - Diffusion</option>
                    <option value="osmosis">B2 - Osmosis</option>
                    <option value="active-transport">B2 - Active Transport</option>
                </select>
            </div>

            <!-- The Iframe -->
            <div class="flex-1 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden relative flex flex-col">
                <!-- Toolbar -->
                <div class="h-10 bg-gray-50 border-b border-gray-200 flex justify-between items-center px-4 flex-none">
                    <span id="topic-title" class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Loading...</span>
                    <div class="flex gap-2">
                        <button onclick="reloadFrame()" class="text-gray-400 hover:text-blue-600 transition-colors" title="Reload">
                            <i class="fas fa-redo-alt text-xs"></i>
                        </button>
                        <button onclick="toggleFullscreen()" class="text-gray-400 hover:text-blue-600 transition-colors" title="Fullscreen">
                            <i class="fas fa-expand text-xs"></i>
                        </button>
                    </div>
                </div>

                <div class="relative flex-1 w-full h-full bg-white">
                    <div id="loader" class="absolute inset-0 bg-white z-10 flex items-center justify-center text-gray-400">
                        <div class="text-center">
                            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
                            <p class="text-sm font-medium text-gray-500" data-i18n="loading_text">Loading Simulation...</p>
                        </div>
                    </div>
                    
                    <iframe 
                        id="content-frame"
                        src="" 
                        class="w-full h-full opacity-0 iframe-container"
                        frameborder="0"
                        allowfullscreen
                        onload="onFrameLoad()"
                    ></iframe>
                </div>
            </div>
            <p class="text-center text-[10px] text-gray-400 mt-2">v1.2 â€¢ Cambridge IGCSE Biology</p>
        </main>
    </div>

    <script>
        // --- TRANSLATION DATA ---
        const i18n = {
            en: {
                header_title: "IGCSE Combined & Co-ordinated Sciences",
                header_subtitle: "Biology Section",
                header_badge: "Digital Coursebook",
                sidebar_syllabus: "Syllabus Content",
                group_b1: "Living Organisms",
                group_b2: "Movement in & out of cells",
                topic_characteristics: "Characteristics of Living Things",
                topic_diffusion: "Diffusion",
                topic_osmosis: "Osmosis",
                topic_active_transport: "Active Transport",
                footer_mode: "Study Mode",
                footer_access: "Full Access",
                mobile_select_label: "Select Topic:",
                loading_text: "Loading Simulation..."
            },
            id: {
                header_title: "Sains IGCSE Terpadu & Terkoordinasi",
                header_subtitle: "Bagian Biologi",
                header_badge: "Buku Kursus Digital",
                sidebar_syllabus: "Daftar Isi Silabus",
                group_b1: "Makhluk Hidup",
                group_b2: "Pergerakan Masuk & Keluar Sel",
                topic_characteristics: "Ciri-ciri Makhluk Hidup",
                topic_diffusion: "Difusi (Diffusion)",
                topic_osmosis: "Osmosis",
                topic_active_transport: "Transpor Aktif",
                footer_mode: "Mode Belajar",
                footer_access: "Akses Penuh",
                mobile_select_label: "Pilih Topik:",
                loading_text: "Memuat Simulasi..."
            }
        };

        // --- STATE ---
        let currentLang = 'en'; // Default language
        let currentSimKey = 'diffusion'; // Default topic

        // --- CONFIGURATION ---
        const simulations = {
            'diffusion': {
                path: 'all-folder-main/diffusion.html',
                title_en: 'Diffusion',
                title_id: 'Difusi',
                group_en: 'B2. Movement in Cells',
                group_id: 'B2. Pergerakan dalam Sel'
            },
            'osmosis': {
                path: 'all-folder-main/osmosis.html',
                title_en: 'Osmosis',
                title_id: 'Osmosis',
                group_en: 'B2. Movement in Cells',
                group_id: 'B2. Pergerakan dalam Sel'
            },
            'active-transport': {
                path: 'all-folder-main/active-transport.html',
                title_en: 'Active Transport',
                title_id: 'Transpor Aktif',
                group_en: 'B2. Movement in Cells',
                group_id: 'B2. Pergerakan dalam Sel'
            },
            'characteristics': {
                path: 'all-folder-main/characteristic-of-livingthings.html',
                title_en: 'Characteristics of Living Things',
                title_id: 'Ciri Makhluk Hidup',
                group_en: 'B1. Living Organisms',
                group_id: 'B1. Makhluk Hidup'
            }
        };

        // --- ELEMENTS ---
        const iframe = document.getElementById('content-frame');
        const loader = document.getElementById('loader');
        const topicTitle = document.getElementById('topic-title');
        const btnEn = document.getElementById('lang-en');
        const btnId = document.getElementById('lang-id');

        // --- FUNCTIONS ---

        function setLanguage(lang) {
            currentLang = lang;
            
            // 1. Update UI Buttons Style
            if(lang === 'en') {
                btnEn.className = "px-3 py-1 rounded text-xs font-bold transition-colors bg-white text-blue-600 shadow-sm";
                btnId.className = "px-3 py-1 rounded text-xs font-bold transition-colors text-gray-500 hover:bg-white";
            } else {
                btnId.className = "px-3 py-1 rounded text-xs font-bold transition-colors bg-white text-blue-600 shadow-sm";
                btnEn.className = "px-3 py-1 rounded text-xs font-bold transition-colors text-gray-500 hover:bg-white";
            }

            // 2. Update All Text Elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });

            // 3. Reload current simulation with new language param
            loadSim(currentSimKey);
        }

        function loadSim(key) {
            currentSimKey = key;
            const sim = simulations[key];
            if(!sim) return;

            // Show loader
            loader.style.display = 'flex';
            iframe.style.opacity = '0';
            
            // Construct URL with Language Parameter
            // This sends ?lang=en or ?lang=id to the inner file
            const urlWithLang = `${sim.path}?lang=${currentLang}`;
            iframe.src = urlWithLang;
            
            // Update Title Bar
            const groupText = currentLang === 'en' ? sim.group_en : sim.group_id;
            const titleText = currentLang === 'en' ? sim.title_en : sim.title_id;
            topicTitle.innerHTML = `<span class="text-blue-600 mr-2">${groupText}</span> / <span class="ml-2 text-gray-800">${titleText}</span>`;
            
            // Update Sidebar Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeBtn = document.getElementById(`btn-${key}`);
            if(activeBtn) activeBtn.classList.add('active');

            // Update Mobile Select
            const mobileSelect = document.getElementById('mobile-select');
            if(mobileSelect) mobileSelect.value = key;
        }

        function onFrameLoad() {
            setTimeout(() => {
                loader.style.display = 'none';
                iframe.style.opacity = '1';
            }, 400);
        }

        function reloadFrame() {
            // Reloads the iframe keeping the current src (which includes the ?lang param)
            iframe.contentWindow.location.reload();
        }

        function toggleFullscreen() {
            const container = document.querySelector('.bg-white.rounded-xl.shadow-lg');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setLanguage('en'); // Start in English
            // loadSim is called inside setLanguage
        });

    </script>
</body>
</html>
